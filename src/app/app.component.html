<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'">
      </app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="filter..." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <ul>
        <app-cities *ngFor="let city of (cities | filter:criteria)" (cityClickedEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>
      </ul>
    </div>
    
    <!-- PIPE DE ANGULAR -->
    <!-- <p>{{'6/15/15' | date}}</p>
    <p>My birthday is : {{'6/15/15' | date:'full' | uppercase}}</p> -->
    <!-- <p>{{'999' | currency}}</p>
    <p>{{'999' | currency:'EUR'}}</p>
    <p>{{'999' | currency:'USA'}}</p> -->
    <!-- FIN PIPE DE ANGULAR -->

    <div class="col-md-4">
      <div *ngIf="selection">
        <p>Your city is: {{selection}}</p>
        <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'">
        </app-button>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-6">
      <app-contact></app-contact>
    </div>
    <div class="col-6">
      <app-contact-reactive></app-contact-reactive>
    </div>
  </div>
</div>
